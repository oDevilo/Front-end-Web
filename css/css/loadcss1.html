<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .sk-fading-circle {
            width: 40px;
            height: 40px;
            position: relative;
        }
        .sk-fading-circle .sk-circle {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .sk-fading-circle .sk-circle:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #333;
            border-radius: 100%;
        }
    </style>
</head>
<body>

<div class="sk-fading-circle">
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
    <div class="sk-circle"></div>
</div>

</body>
</html>
