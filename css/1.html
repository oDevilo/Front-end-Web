<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        strong {
            color: red;
        }

        h2 {
            color: red;
        }

        h2 strong {
            color: blue;
        }
        #sidebar p {
            color: aqua;
        }
        #red {color:red;}
        #green {color:green;}
        div#abc {
            color: antiquewhite;
            font-size: 20px;
        }
        [style|=hello]{color: rebeccapurple;}
    </style>
</head>
<body>
<strong>adfasd</strong>
<h1>asfdas</h1>
<h1><strong>asfdas</strong></h1>
<p id="red">这个段落是红色。</p>
<p id="green">这个段落是绿色。</p>
<div id="sidebar"><p>这里是id和派生选择器的结合</p></div>
<div id="abc">adfdsa</div>
</body>
</html>
