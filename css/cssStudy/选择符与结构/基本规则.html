<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/** 			特殊性
			p{color:red;} 权值为1
			p span{color:green;} 权值为1+1=2
			.warning{color:white;} 权值为10
			p span.warning{color:purple;} 权值为1+1+10=12
			#footer {color:red;} 权值为100
			#footer .note p{color:yellow;} 权值为100+10+1=111
		*/

		/** 层叠性
			后面的样式会覆盖前面的样式,style声明的在最后
			author > user (用户自定义) >　user agency (浏览器是这个) 
			但是!important的还是不会被替换 */
		.warning {
			color: blue;
		}

		/** ID选择符 */
		#first {
			color: blue;
		}

		

		/** 继承 如果颜色应用于h4，那么h4子元素的文本也会继承
			部分属性也是不能继承的，如border
			被继承的值特殊性为0 */
		h4 {
			color: red;
		}
		


		/** 重要性 !important 
			写在属性后面;前面 表示在相同情况下具有最高权限
			这里background还是使用下面（层叠性）
			!important 会覆盖内联属性，所以style定义的有时候也不起作用
			通过继承的!important 权值也是0，所以会被其他属性替换 */
		p.dark {color: brown !important;background: white;}
		p.dark {color: blue; background: silver;}


		/** 		元素分类
			块级元素：如段落、标签、Div、BODY等
				每个块级元素都从一个新行，而且其后的元素也需另起一行
				块级元素只能作为其他块级元素的子元素，而且要一定条件
			内联元素：如A、em、span等不必再新行上显示，也不强迫其他元素在新行上显示，而	    且可以作为任何其他元素的子元素
			列表项元素：li 类似于书签，使用于特殊场合

			分别对应 display的 block，inline，list-item 可以通过此属性改变结构 */
	</style>
</head>
<body>
<h1>this is h1</h1>
<h2>this is h1</h2>
<h3>this is h1</h3>
<p class="warning">this is warning</p>
<em class="warning">waring</em>
<p id="first">this is first</p>

<h1><em>this is h1'em</em></h1>
<h4>this is h1<em>this is em</em></h4>

<a href="https://www.baidu.com" target="_blank">百度</a>

<p><b>注释：</b>在 CSS 定义中，a:active 必须位于 a:hover 之后，这样才能生效！</p>

<h5>前面有图片</h5>

<p class="dark">this is dark</p>
</body>
</html>
