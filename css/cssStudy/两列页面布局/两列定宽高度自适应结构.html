<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#header, #footer {
			width: 960px;
			height: 30px;
			background-color: #E8E8E8;
		}

		/** 上下margin 10px 左右为0px*/
		#container {
			width: 960px;
			/*height: 250px;*/
			margin: 10px 0; 
		}

		.mainBox {
			float: right;
			width: 680px;

		}

			width: 270px;

		}

		/** clear 属性规定元素的哪一侧不允许其他浮动元素，这里是两侧 */
		/*#footer {
			clear: both;
		}*/

		#container:after {
			display: block;
			visibility: hidden;
			font-size: 0;
			line-height: 0;
			clear: both;
			content: "";
		}
	</style>
</head>

</html>
