<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
	/*
		1.1 创建正则
		var reg = /\d/; 				// 字面量方式
		var reg = new RegExp('/\d/');	// 对象方式

		1.2 方式创建正则的区别

		先看个例子：
		var name = 'iceman';
		var reg = /^\d+"+name+"\d+$/;
		console.log(reg.test('2015iceman2016')); // false
		console.log(reg.test('2015"""nameeee"2016')); // true

		用字面量方式，我们的变量部分被理解为元字符，用对象方式则可以动态创建正则表达式

		var name = 'iceman';
		var reg = new RegExp("^\\d+" + name + "\\d+$", "g");
		console.log(reg.test('2015iceman2016')); // true
	*/
    /**
    *   2.1 元字符
    	具有特殊意义的元字符:
			\：转义字符，转义后面字符所代表的含义
			^：以某一个元字符开始
			$：以某一个元字符结束
			\n：匹配一个换行符
			. ：除了\n以外的任意字符

		代表出现次数的量词元字符:
			*：出现0到多次
			+：出现1到多次
			?：出现0次或者1次
			{n}：出现n次
			{n,m}：出现n到m次

		2.2 修饰符
		x|y：x或y中的一个
		[xyz]：x或y或z中的一个
		[^xyz]：除了xyz以外的任意一个字符
		[a-z]：a-z之间的任何一个字符
		[^a-z]：除了a-z之间的任何一个字符
		\d：一个0~9之间的数字
		\D：除了0~9之间的数字以外的任何字符
		\b：一个边界符
		\w：数字、字母、下划线中的任意一个字符
		\s：匹配一个空白字符、空格
		()：分组，把一个大正则本身划分成几个小的正则，例如：var reg = /^(\d+)zhufeng(\d+)$/;
    */
    /*
    	3.1[ ] 的规律

    	在中括号中出现的所有的字符都是代表本身的意思的字符（没有特殊含义）
		var reg = /^[.]$/;	// 只匹配.
		console.log(reg.test('1')); // false
		console.log(reg.test('.')); // true

		reg = /^[\w-]$/; // 数字、字母、下划线、- 中的一个
		console.log(reg.test('-')); // true

		中括号不识别两位数
		var reg = /^[12]$/; // --> 1或者2中的一个（符合[xyz]）
		var reg = /^[12-68]$/; // --> 1、2-6中的一个、8  三个中的一个	

		3.2、()的作用

		分组的作用有很多，其中的一个：改变默认的优先级
		var reg = /^18|19$/; // 18、19、181、189、119、819、1819这些都符合
		var reg = /^(18|19)$/; // 只能18或者19,因为（）让其内部匹配优先了
    */
</script>
</body>
</html>
