<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //这是一个构造函数
        function Range(from, to) {
            this.from = from;
            this.to = to;
            this.b = 5
        }
        //属性必须是prototype
        Range.prototype = {
            //这里的赋值都是key:value的方式，用=会显示错误
            a: 10,
            includes: function (x) {
                return this.from <= x && x <= this.to;
            },
            foreach: function (f) {
                for (var x = Math.ceil(this.from); x <= this.to; x++)
                    f(x);
            },
            toString: function () {
                return "(" + this.from + "..." + this.toString() + ")";
            }
        }
        //用下面这种方式来增加方法和属性也是可行的
        Range.prototype.c = 'c';
        Range.prototype.letString = function () {
            alert(this.c);
        }
        //由于用new来创建，所以不需要inherit这类的构造函数
        var r = new Range(1, 3);
        r.includes(2);
        r.foreach(console.log);
        console.log(r);
        alert(r.a);
        alert(r.b);
        r.letString();
    </script>
</head>
<body>

</body>
</html>
