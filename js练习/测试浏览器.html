<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function getBrowserName(){
            var lsBrowser=navigator.userAgent;
            var browserVersion=navigator.appVersion;
            alert(lsBrowser+"--"+browserVersion)
        }

    </script>
</head>
<body onload="getBrowserName()">
