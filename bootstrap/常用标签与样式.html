<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--手机自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- page-header增加一个下划线  -->
    <h1 class="page-header">CSS
        <small> CSS</small>
    </h1>
    <!-- initialism会在鼠标悬停显示一个问号 --->
    <p><abbr class="initialism" title="Content System">cms</abbr>
        <!-- strong加粗，em斜体 -->
        <strong>strong</strong><em>em</em>
    </p>
    <blockquote class="pull-right">
        <p>adfkdhasfhdkasfjkaskfjsdkfjkasjfkdjsfjdkasfadsjf</p>
        <!--blockquote中的small前会有一个- --->
        <small>来自<cite>WD网</cite></small>
    </blockquote>
</div>
</body>
</html>
