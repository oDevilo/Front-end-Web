<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--手机自适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="page-header">单选列表</h1>
    <label for="danxuan">单选列表</label>
    <select id="danxuan">
        <option value="1">意大利</option>
        <option value="2">美国</option>
        <option value="3">中国</option>
    </select>

    <h1 class="page-header">多选列表</h1>
    <label for="duoxuan">多选列表</label>
    <select id="duoxuan" multiple="multiple">
        <option value="1">意大利</option>
        <option value="2">美国</option>
        <option value="3">中国</option>
    </select>
</div>

</body>
</html>
