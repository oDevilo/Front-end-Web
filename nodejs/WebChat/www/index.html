<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebChat</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <h1>WebChat ^_^</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls">
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                <input id="emoji" type="button" value="表情" title="表情" />
                <label for="sendImage" class="imageLable">
                    <input type="button" value="图片" />
                    <input id="sendImage" type="file" value="图片" />
                </label>
                <input id="clearBtn" type="button" value="清屏" title="清屏" />
            </div>
            <textarea id="messageInput" placeHolder="按回车发送"></textarea>
            <input id="sendBtn" type="button" value="发 送">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info" style="color: red;">连接服务器......</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
    <!-- 通过npm install socket.io 来下载模块，不能用相对路径来导入 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/chat.js"></script>
</body>

</html>
