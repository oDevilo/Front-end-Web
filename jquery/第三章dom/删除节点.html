<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script src="../jq/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
//            $("ul li:eq(1)").remove(); //获取第二个li节点，将其从网页中删除
            $("ul li:eq(1)").empty();   //清空节点
            var $li_1=$("<li>取代节点</li>");   //新增节点
            $li_1.appendTo("ul");
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是？</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="橘子">橘子</li>
        <li title="菠萝">菠萝</li>
    </ul>
</body>
</html>
