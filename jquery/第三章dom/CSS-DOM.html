<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script src="../jq/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var pcol=$("p").css("color");
            alert(pcol);
            $("p").css({fontSize:"30px",backgroundColor:"#888888"});
            var pbg=$("p").css("backgroundColor");
            alert(pbg);
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是？</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="橘子">橘子</li>
        <li title="菠萝">菠萝</li>
    </ul>
</body>
</html>
