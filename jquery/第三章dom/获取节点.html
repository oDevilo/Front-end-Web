<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom</title>
    <script src="../jq/jquery-1.10.2.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var $li=$("ul li:eq(1)");//ul中第二个li
            var li_txt=$li.text();
            alert(li_txt);

            var $para=$("p");//获取p节点
            var p_txt=$para.attr("title");  //获取p的title属性
            alert(p_txt);
        });
    </script>
</head>
<body>
<p title="选择你最喜欢的水果.">你最喜欢的水果是？</p>
    <ul>
        <li title="苹果">苹果</li>
        <li title="橘子">橘子</li>
        <li title="菠萝">菠萝</li>
    </ul>
</body>
</html>
