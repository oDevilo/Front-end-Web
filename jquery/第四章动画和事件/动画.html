<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jq/jquery-1.10.2.js" type="text/javascript"></script>
    <style type="text/css">
        #panel{
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #0050D0;
            background: #96E555;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $("#panel").click(function () {
                //3秒内向右500px
                //同$(this).animate({left:"500px"},3000);
                $(this).animate({left:"+=500px"},3000);
                //移动，并改变高度
                $(this).animate({left:"500px",height:"200px"},3000);
                //同
                //$(this).animate({left:"500px"},3000)
                //      .animate({height:"200px"},3000);
            })
        })
    </script>
</head>
<body>
<div id="panel"></div>
</body>
</html>
