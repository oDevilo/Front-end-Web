<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="../jq/jquery-1.10.2.js"></script>
    <script type="text/javascript">
        //页面加载前的时间
        var startTime = new Date().getTime();
        $(document).ready(function(){
            test1();
        })

        function test1(){
            var endTime2  = new Date().getTime();
            var a = endTime2 - startTime;
            $("<div>jQuery的ready() : "+a+" ms</div>").appendTo("body");
        }

        function test2(){
            var endTime1  = new Date().getTime();
            var b = endTime1 - startTime;
            $("<p>JavaScript的window.onload : "+b+" ms</p>").appendTo("body");
        }
    </script>
</head>
<body  onload="test2();">
<img src="img/demo.jpg" style="width:200px;height:200px;"/>
</body>
</html>
